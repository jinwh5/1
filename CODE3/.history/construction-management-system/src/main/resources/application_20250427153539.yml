server:
  port: 8080

spring:
  application:
    name: highway-construction-management
  
  # 配置数据存储路径
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/highway_db
    username: sa
    password: 
  
  # H2数据库控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

# 自定义配置
app:
  data:
    path: ./data
  weather:
    simulation-enabled: true 