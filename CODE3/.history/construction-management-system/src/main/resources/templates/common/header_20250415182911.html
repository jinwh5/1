<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 公路施工人员管理系统'">公路施工人员管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <!-- 侧边栏切换按钮 -->
            <button id="sidebar-toggle" class="btn btn-sm btn-primary me-3">
                <i class="bi bi-list"></i>
            </button>
            
            <!-- 网站标题 -->
            <a class="navbar-brand" th:href="@{/dashboard}">
                <img th:src="@{/images/logo-small.png}" alt="公路施工人员管理系统" width="30" height="30" class="d-inline-block align-text-top me-2">
                公路施工人员管理系统
            </a>
            
            <!-- 导航项目 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard' ? 'active' : ''}">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notifications}" th:classappend="${#httpServletRequest.getRequestURI() == '/notifications' ? 'active' : ''}">
                            <i class="bi bi-bell"></i> 通知
                            <span class="badge bg-danger" th:if="${notificationCount != null && notificationCount > 0}" th:text="${notificationCount}"></span>
                        </a>
                    </li>
                </ul>
                
                <!-- 搜索表单 -->
                <form class="d-flex me-3" th:action="@{/search}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="搜索人员/项目..." aria-label="搜索">
                        <button class="btn btn-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                
                <!-- 用户菜单 -->
                <ul class="navbar-nav">
                    <!-- 通知图标 -->
                    <li class="nav-item dropdown me-2">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="notificationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell-fill"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                                  th:if="${notificationCount != null && notificationCount > 0}" 
                                  th:text="${notificationCount}">
                                0
                            </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end notification-dropdown" aria-labelledby="notificationsDropdown">
                            <li>
                                <h6 class="dropdown-header">通知中心</h6>
                            </li>
                            <li th:if="${notifications == null || notifications.isEmpty()}">
                                <span class="dropdown-item-text text-muted">暂无新通知</span>
                            </li>
                            <li th:each="notification : ${notifications}" th:if="${notifications != null && !notifications.isEmpty()}">
                                <a class="dropdown-item" th:href="${notification.link}">
                                    <div class="d-flex">
                                        <div class="notification-icon me-3">
                                            <i th:class="${'bi ' + notification.icon}"></i>
                                        </div>
                                        <div class="notification-content">
                                            <p class="mb-0" th:text="${notification.content}">通知内容</p>
                                            <small class="text-muted" th:text="${notification.time}">时间</small>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-center" th:href="@{/notifications}">
                                    查看全部通知
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- 用户头像和下拉菜单 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="${session.user != null ? session.user.avatar : '/images/default-avatar.png'}" 
                                 alt="用户头像" class="rounded-circle me-2" width="32" height="32">
                            <span th:text="${session.user != null ? session.user.name : '用户'}">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person-circle me-2"></i> 个人资料
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/settings}">
                                    <i class="bi bi-gear me-2"></i> 账户设置
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right me-2"></i> 退出登录
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
