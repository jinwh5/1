<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 公路施工人员管理系统'">公路施工人员管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header th:fragment="header" class="main-header">
        <div class="header-container">
            <!-- 左侧汉堡菜单（移动端） -->
            <div class="header-left">
                <button type="button" class="header-toggler d-lg-none" id="sidebarToggler">
                    <i class="bi bi-list"></i>
                </button>
                
                <!-- 面包屑导航 -->
                <nav class="breadcrumb-container" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">首页</a></li>
                        <li th:if="${breadcrumb != null}" class="breadcrumb-item" th:text="${breadcrumb}">当前页面</li>
                        <li th:if="${subBreadcrumb != null}" class="breadcrumb-item active" aria-current="page" th:text="${subBreadcrumb}">子页面</li>
                    </ol>
                </nav>
            </div>
            
            <!-- 中间搜索框 -->
            <div class="header-search">
                <div class="search-container">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="搜索..." aria-label="搜索">
                    <button type="button" class="btn-clear-search" aria-label="清除搜索">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
            
            <!-- 右侧用户区域 -->
            <div class="header-right">
                <!-- 通知中心 -->
                <div class="header-icon-item dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell"></i>
                        <span class="badge-notification" th:if="${unreadNotifications > 0}" th:text="${unreadNotifications}">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end notification-dropdown" aria-labelledby="notificationDropdown">
                        <div class="notification-header">
                            <h6 class="notification-title">通知</h6>
                            <a th:href="@{/notifications}" class="notification-link">查看全部</a>
                        </div>
                        <div class="notification-body" th:if="${notifications != null && !notifications.empty}">
                            <div th:each="notification : ${notifications}" class="notification-item">
                                <div class="notification-icon">
                                    <i th:class="${notification.icon}"></i>
                                </div>
                                <div class="notification-content">
                                    <div class="notification-message" th:text="${notification.message}">通知内容</div>
                                    <div class="notification-time" th:text="${notification.timeAgo}">时间</div>
                                </div>
                                <button type="button" class="btn-mark-read" th:data-id="${notification.id}">
                                    <i class="bi bi-check2"></i>
                                </button>
                            </div>
                        </div>
                        <div class="notification-empty" th:if="${notifications == null || notifications.empty}">
                            <i class="bi bi-bell-slash"></i>
                            <p>暂无通知</p>
                        </div>
                    </div>
                </div>
                
                <!-- 全屏切换 -->
                <div class="header-icon-item">
                    <a href="javascript:void(0)" id="toggleFullscreen" title="全屏切换">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </a>
                </div>
                
                <!-- 用户菜单 -->
                <div class="header-user-menu dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="${session.user != null ? session.user.avatar : '/img/default-avatar.png'}" alt="用户头像" class="user-avatar">
                        <span class="user-name d-none d-lg-inline-block" th:text="${session.user != null ? session.user.name : '未登录'}">用户名</span>
                        <i class="bi bi-chevron-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="dropdown-user-info">
                            <img th:src="${session.user != null ? session.user.avatar : '/img/default-avatar.png'}" alt="用户头像" class="dropdown-user-avatar">
                            <div class="dropdown-user-details">
                                <div class="dropdown-user-name" th:text="${session.user != null ? session.user.name : '未登录'}">用户名</div>
                                <div class="dropdown-user-email" th:text="${session.user != null ? session.user.email : ''}">用户邮箱</div>
                            </div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="bi bi-person"></i> 个人资料</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/settings}"><i class="bi bi-gear"></i> 账号设置</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/activity}"><i class="bi bi-activity"></i> 活动记录</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/system/help}"><i class="bi bi-question-circle"></i> 帮助中心</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- 顶部导航栏JavaScript -->
    <script th:fragment="headerScript">
        document.addEventListener('DOMContentLoaded', function() {
            // 全屏切换
            const toggleFullscreen = document.getElementById('toggleFullscreen');
            if(toggleFullscreen) {
                toggleFullscreen.addEventListener('click', function() {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.error(`全屏切换错误: ${err.message}`);
                        });
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                    
                    // 切换图标
                    const icon = toggleFullscreen.querySelector('i');
                    if (!document.fullscreenElement) {
                        icon.classList.remove('bi-arrows-fullscreen');
                        icon.classList.add('bi-fullscreen-exit');
                    } else {
                        icon.classList.remove('bi-fullscreen-exit');
                        icon.classList.add('bi-arrows-fullscreen');
                    }
                });
            }
            
            // 搜索框清除按钮
            const searchInput = document.querySelector('.search-input');
            const btnClearSearch = document.querySelector('.btn-clear-search');
            
            if(searchInput && btnClearSearch) {
                // 初始状态
                btnClearSearch.style.display = searchInput.value ? 'block' : 'none';
                
                // 监听输入
                searchInput.addEventListener('input', function() {
                    btnClearSearch.style.display = this.value ? 'block' : 'none';
                });
                
                // 清除按钮点击事件
                btnClearSearch.addEventListener('click', function() {
                    searchInput.value = '';
                    this.style.display = 'none';
                    searchInput.focus();
                });
            }
            
            // 通知标记为已读
            const btnMarkRead = document.querySelectorAll('.btn-mark-read');
            if(btnMarkRead.length > 0) {
                btnMarkRead.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const notificationId = this.getAttribute('data-id');
                        
                        // 发送标记为已读请求
                        fetch(`/api/notifications/${notificationId}/read`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                            }
                        })
                        .then(response => {
                            if(response.ok) {
                                // 移除通知项
                                this.closest('.notification-item').remove();
                                
                                // 更新通知计数
                                const badgeNotification = document.querySelector('.badge-notification');
                                if(badgeNotification) {
                                    const count = parseInt(badgeNotification.textContent) - 1;
                                    if(count > 0) {
                                        badgeNotification.textContent = count;
                                    } else {
                                        badgeNotification.remove();
                                    }
                                }
                                
                                // 检查是否还有通知
                                const notificationItems = document.querySelectorAll('.notification-item');
                                if(notificationItems.length === 0) {
                                    const notificationBody = document.querySelector('.notification-body');
                                    const notificationEmpty = document.querySelector('.notification-empty');
                                    
                                    if(notificationBody) {
                                        notificationBody.remove();
                                    }
                                    
                                    if(notificationEmpty) {
                                        notificationEmpty.style.display = 'flex';
                                    }
                                }
                            }
                        })
                        .catch(error => {
                            console.error('标记通知为已读失败:', error);
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
