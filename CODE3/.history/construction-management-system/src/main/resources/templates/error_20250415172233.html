<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>错误</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="text-center my-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-danger fa-5x"></i>
            </div>
            <h1 class="text-danger mb-4">出错了！</h1>
            <p class="lead mb-4" th:text="${error ?: '发生了一个意外错误'}"></p>
            
            <div class="alert alert-secondary my-4" th:if="${timestamp != null}">
                <p><strong>时间：</strong> <span th:text="${#dates.format(new java.util.Date(timestamp), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <p><strong>状态：</strong> <span th:text="${status ?: 'Unknown'}"></span></p>
                <p><strong>路径：</strong> <span th:text="${path ?: 'Unknown'}"></span></p>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home mr-1"></i>返回首页
                </a>
                <button onclick="history.back()" class="btn btn-secondary ml-2">
                    <i class="fas fa-arrow-left mr-1"></i>返回上一页
                </button>
            </div>
        </div>
    </section>
</body>
</html>
