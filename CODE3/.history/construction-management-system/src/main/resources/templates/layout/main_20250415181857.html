<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 公路施工人员管理系统">公路施工人员管理系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap 图标库 -->
    <link th:href="@{/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css}" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- 页面特定样式 -->
    <th:block layout:fragment="styles"></th:block>
</head>

<body class="d-flex">
    <!-- 侧边栏 -->
    <div class="sidebar d-flex flex-column flex-shrink-0 text-bg-dark">
        <a href="/" class="d-flex align-items-center px-4 py-3 text-decoration-none border-bottom">
            <i class="bi bi-cone-striped fs-4 me-3"></i>
            <span class="fs-5 fw-semibold">公路施工管理系统</span>
        </a>
        
        <ul class="nav nav-pills flex-column mb-auto px-2 py-3">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : 'text-white'}">
                    <i class="bi bi-house-fill me-3"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/personnel}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/personnel') ? 'active' : 'text-white'}">
                    <i class="bi bi-people-fill me-3"></i>
                    <span>人员管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/attendance}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/attendance') ? 'active' : 'text-white'}">
                    <i class="bi bi-calendar-check-fill me-3"></i>
                    <span>考勤管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/salary}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/salary') ? 'active' : 'text-white'}">
                    <i class="bi bi-cash-coin me-3"></i>
                    <span>工资管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/project}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/project') ? 'active' : 'text-white'}">
                    <i class="bi bi-cone-striped me-3"></i>
                    <span>项目管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/safety}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/safety') ? 'active' : 'text-white'}">
                    <i class="bi bi-shield-fill-check me-3"></i>
                    <span>安全记录</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/reports}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/reports') ? 'active' : 'text-white'}">
                    <i class="bi bi-bar-chart-fill me-3"></i>
                    <span>统计报表</span>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>公路施工人员管理系统</h3>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                        <i class="bi bi-house-fill"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/personnel}" th:classappend="${#httpServletRequest.requestURI.startsWith('/personnel') ? 'active' : ''}">
                        <i class="bi bi-people-fill"></i>
                        <span>人员管理</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/attendance}" th:classappend="${#httpServletRequest.requestURI.startsWith('/attendance') ? 'active' : ''}">
                        <i class="bi bi-calendar-check-fill"></i>
                        <span>考勤管理</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/salary}" th:classappend="${#httpServletRequest.requestURI.startsWith('/salary') ? 'active' : ''}">
                        <i class="bi bi-cash-coin"></i>
                        <span>工资管理</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/project}" th:classappend="${#httpServletRequest.requestURI.startsWith('/project') ? 'active' : ''}">
                        <i class="bi bi-cone-striped"></i>
                        <span>项目管理</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/safety}" th:classappend="${#httpServletRequest.requestURI.startsWith('/safety') ? 'active' : ''}">
                        <i class="bi bi-shield-fill-check"></i>
                        <span>安全记录</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/reports}" th:classappend="${#httpServletRequest.requestURI.startsWith('/reports') ? 'active' : ''}">
                        <i class="bi bi-bar-chart-fill"></i>
                        <span>统计报表</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/system}" th:classappend="${#httpServletRequest.requestURI.startsWith('/system') ? 'active' : ''}">
                        <i class="bi bi-gear-fill"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <a th:href="@{/logout}">
                <i class="bi bi-box-arrow-right"></i>
                <span>退出登录</span>
            </a>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部用户信息栏 -->
        <div class="top-bar">
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span class="username" th:text="${#authentication != null ? #authentication.name : '管理员'}">管理员</span>
            </div>
        </div>
        
        <!-- 警告信息 -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- 页面内容区域 -->
        <div class="content-container">
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle (包含Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript 文件 -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- 页面特定脚本 -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
