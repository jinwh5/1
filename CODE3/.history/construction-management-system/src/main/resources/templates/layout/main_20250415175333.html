<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">施工管理系统</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            施工管理系统
        </div>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/}" th:class="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a th:href="@{/workers}" th:class="${#httpServletRequest.getRequestURI().startsWith('/workers') ? 'active' : ''}">
                    <i class="fas fa-users"></i>
                    <span>工人管理</span>
                </a>
            </li>
            <li>
                <a th:href="@{/attendances}" th:class="${#httpServletRequest.getRequestURI().startsWith('/attendances') ? 'active' : ''}">
                    <i class="fas fa-clipboard-check"></i>
                    <span>考勤管理</span>
                </a>
            </li>
            <li>
                <a th:href="@{/projects}" th:class="${#httpServletRequest.getRequestURI().startsWith('/projects') ? 'active' : ''}">
                    <i class="fas fa-project-diagram"></i>
                    <span>项目管理</span>
                </a>
            </li>
            <li>
                <a th:href="@{/schedules}" th:class="${#httpServletRequest.getRequestURI().startsWith('/schedules') ? 'active' : ''}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>排班管理</span>
                </a>
            </li>
            <li>
                <a th:href="@{/safety-records}" th:class="${#httpServletRequest.getRequestURI().startsWith('/safety') ? 'active' : ''}">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>安全记录</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部标题栏 -->
        <div class="header-title">
            <i class="fas fa-bars"></i>
            <span class="title-text">首页</span>
            <span class="title-text" th:text="${title}"></span>
        </div>
        
        <!-- 提示消息 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- 页面内容 -->
        <div layout:fragment="content">
            <!-- 每个页面的具体内容 -->
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
