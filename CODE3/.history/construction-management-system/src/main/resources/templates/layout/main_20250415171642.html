<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">公路施工人员管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <!-- 为页面提供自定义CSS的插槽 -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- 页头 -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-road mr-2"></i>公路施工人员管理系统
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/workers') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/workers}">
                                <i class="fas fa-users mr-1"></i>工人管理
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/attendances') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/attendances}">
                                <i class="fas fa-clipboard-check mr-1"></i>考勤管理
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/projects') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/projects}">
                                <i class="fas fa-project-diagram mr-1"></i>项目管理
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/schedules') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/schedules}">
                                <i class="fas fa-calendar-alt mr-1"></i>排班管理
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/safety') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/safety-records}">
                                <i class="fas fa-hard-hat mr-1"></i>安全记录
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- 主内容 -->
    <main class="container my-4">
        <!-- 提示消息 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- 页面内容 -->
        <section layout:fragment="content">
            <!-- 每个页面的具体内容 -->
        </section>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 公路施工人员管理系统 | 技术支持：XXX公司</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    
    <!-- 为页面提供自定义JavaScript的插槽 -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
