<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 公路施工人员管理系统">公路施工人员管理系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- 页面特定样式 -->
    <th:block layout:fragment="styles"></th:block>
</head>

<body class="d-flex">
    <!-- 侧边栏 -->
    <div class="sidebar d-flex flex-column flex-shrink-0 text-bg-dark">
        <a href="/" class="d-flex align-items-center px-4 py-3 text-decoration-none border-bottom">
            <i class="bi bi-cone-striped fs-4 me-3"></i>
            <span class="fs-5 fw-semibold">公路施工管理系统</span>
        </a>
        
        <ul class="nav nav-pills flex-column mb-auto px-2 py-3">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : 'text-white'}">
                    <i class="bi bi-house-fill me-3"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/personnel}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/personnel') ? 'active' : 'text-white'}">
                    <i class="bi bi-people-fill me-3"></i>
                    <span>工人管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/attendance}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/attendance') ? 'active' : 'text-white'}">
                    <i class="bi bi-calendar-check-fill me-3"></i>
                    <span>考勤管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/project}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/project') ? 'active' : 'text-white'}">
                    <i class="bi bi-cone-striped me-3"></i>
                    <span>项目管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/schedule}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/schedule') ? 'active' : 'text-white'}">
                    <i class="bi bi-calendar-week me-3"></i>
                    <span>排班管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/safety}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/safety') ? 'active' : 'text-white'}">
                    <i class="bi bi-shield-fill-check me-3"></i>
                    <span>安全记录</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/system}" class="nav-link d-flex align-items-center" 
                   th:classappend="${#httpServletRequest.requestURI.startsWith('/system') ? 'active' : 'text-white'}">
                    <i class="bi bi-gear-fill me-3"></i>
                    <span>系统设置</span>
                </a>
            </li>
        </ul>
        
        <div class="dropdown border-top mt-auto">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle p-3" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="用户头像" width="32" height="32" class="rounded-circle me-2">
                <span class="fw-semibold">管理员</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill me-2"></i>个人资料</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-key-fill me-2"></i>修改密码</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
            </ul>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <header class="navbar navbar-expand-md bg-body-tertiary shadow-sm py-3">
            <div class="container-fluid">
                <button class="navbar-toggler sidebar-toggler me-3" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="d-flex align-items-center">
                    <span id="current-date" class="text-body-secondary me-3"></span>
                </div>
                
                <div class="d-flex align-items-center ms-auto">
                    <div class="position-relative me-3">
                        <a href="#" class="position-relative text-dark">
                            <i class="bi bi-bell fs-5"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                                <span class="visually-hidden">未读通知</span>
                            </span>
                        </a>
                    </div>
                    
                    <div class="dropdown d-md-none">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="用户头像" width="32" height="32" class="rounded-circle me-2">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill me-2"></i>个人资料</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-key-fill me-2"></i>修改密码</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 页面内容区域 -->
        <main class="container-fluid px-4 py-4">
            <!-- 警告信息 -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- 页面内容 -->
            <div layout:fragment="content"></div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
            <div class="container-fluid">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="text-body-secondary">
                        <span>© 2023 公路施工人员管理系统</span>
                    </div>
                    <div class="text-body-secondary">
                        <span>版本 1.0.0</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <!-- 自定义JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- 页面特定脚本 -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
