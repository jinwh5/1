<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">施工管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <!-- 为页面提供自定义CSS的插槽 -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="d-flex">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>施工管理系统</h3>
            </div>
            <ul class="sidebar-menu">
                <li th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}">
                    <a th:href="@{/}">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/workers') ? 'active' : ''}">
                    <a th:href="@{/workers}">
                        <i class="fas fa-users"></i>
                        <span>工人管理</span>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/attendances') ? 'active' : ''}">
                    <a th:href="@{/attendances}">
                        <i class="fas fa-clipboard-check"></i>
                        <span>考勤管理</span>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/projects') ? 'active' : ''}">
                    <a th:href="@{/projects}">
                        <i class="fas fa-project-diagram"></i>
                        <span>项目管理</span>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/schedules') ? 'active' : ''}">
                    <a th:href="@{/schedules}">
                        <i class="fas fa-calendar-alt"></i>
                        <span>排班管理</span>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/safety') ? 'active' : ''}">
                    <a th:href="@{/safety-records}">
                        <i class="fas fa-shield-alt"></i>
                        <span>安全记录</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="content-wrapper">
            <!-- 顶部导航 -->
            <nav class="top-navbar">
                <ol class="breadcrumb bg-transparent mb-0">
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">首页</a>
                    </li>
                    <li class="breadcrumb-item active" th:text="${title ?: ''}"></li>
                </ol>
                <div class="ml-auto">
                    <span class="text-muted mr-2" th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </nav>
            
            <!-- 内容区 -->
            <div class="main-content">
                <!-- 提示消息 -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <!-- 错误消息 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <!-- 页面内容 -->
                <div layout:fragment="content">
                    <!-- 每个页面的具体内容 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    
    <!-- 为页面提供自定义JavaScript的插槽 -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
