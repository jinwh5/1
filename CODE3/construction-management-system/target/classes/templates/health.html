<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统健康状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统健康状态</h1>
        
        <div>
            <p>系统状态：<span class="status-ok">正常运行</span></p>
            <p>当前时间：<span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        </div>
        
        <table>
            <tr>
                <th>组件</th>
                <th>状态</th>
                <th>详情</th>
            </tr>
            <tr>
                <td>应用服务器</td>
                <td class="status-ok">运行中</td>
                <td>Spring Boot 2.7.3</td>
            </tr>
            <tr>
                <td>内存数据存储</td>
                <td class="status-ok">运行中</td>
                <td>使用ConcurrentHashMap存储数据</td>
            </tr>
            <tr>
                <td>文件系统</td>
                <td class="status-ok">运行中</td>
                <td>JSON文件持久化正常</td>
            </tr>
            <tr>
                <td>Web服务</td>
                <td class="status-ok">运行中</td>
                <td>Tomcat运行正常</td>
            </tr>
        </table>
        
        <p style="margin-top: 20px;">
            <a href="/" style="color: #0066cc;">返回首页</a>
        </p>
    </div>
</body>
</html>
