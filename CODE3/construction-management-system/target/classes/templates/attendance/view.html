<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>考勤详情</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-calendar-check text-primary mr-2"></i>考勤详情
            </h2>
            <div>
                <a th:href="@{/attendance/edit/{id}(id=${attendance.id})}" class="btn btn-primary">
                    <i class="fas fa-edit mr-1"></i>编辑
                </a>
                <a th:href="@{/attendance}" class="btn btn-secondary ml-2">
                    <i class="fas fa-arrow-left mr-1"></i>返回列表
                </a>
            </div>
        </div>
        
        <div class="row">
            <!-- 基本信息卡片 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle mr-2"></i>基本信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">ID:</div>
                            <div class="col-md-8" th:text="${attendance.id}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">工人:</div>
                            <div class="col-md-8">
                                <a th:href="@{/workers/view/{id}(id=${worker.id})}" 
                                   th:text="${worker.name}"
                                   class="text-primary"></a>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">职位:</div>
                            <div class="col-md-8" th:text="${worker.position}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">日期:</div>
                            <div class="col-md-8" th:text="${#temporals.format(attendance.date, 'yyyy-MM-dd')}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">状态:</div>
                            <div class="col-md-8">
                                <span th:class="${'badge ' + 
                                    (attendance.status == '正常' ? 'badge-success' : 
                                    (attendance.status == '迟到' ? 'badge-warning' : 
                                    (attendance.status == '早退' ? 'badge-info' : 
                                    (attendance.status == '缺勤' ? 'badge-danger' : 'badge-secondary'))))}">
                                    <i th:class="${
                                        (attendance.status == '正常' ? 'fas fa-check mr-1' : 
                                        (attendance.status == '迟到' ? 'fas fa-clock mr-1' : 
                                        (attendance.status == '早退' ? 'fas fa-sign-out-alt mr-1' : 
                                        (attendance.status == '缺勤' ? 'fas fa-times mr-1' : 'fas fa-calendar-minus mr-1'))))}"></i>
                                    <span th:text="${attendance.status}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 时间信息卡片 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-clock mr-2"></i>时间信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">签到时间:</div>
                            <div class="col-md-8" th:text="${attendance.checkInTime != null ? #temporals.format(attendance.checkInTime, 'yyyy-MM-dd HH:mm:ss') : '无'}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">签退时间:</div>
                            <div class="col-md-8" th:text="${attendance.checkOutTime != null ? #temporals.format(attendance.checkOutTime, 'yyyy-MM-dd HH:mm:ss') : '无'}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">工作时长:</div>
                            <div class="col-md-8" th:text="${attendance.workHours != null ? attendance.workHours + '小时' : '无'}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 font-weight-bold">加班时长:</div>
                            <div class="col-md-8" th:text="${attendance.overtimeHours != null ? attendance.overtimeHours + '小时' : '无'}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">备注:</div>
                            <div class="col-md-8" th:text="${attendance.remarks != null && !attendance.remarks.isEmpty() ? attendance.remarks : '无'}"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 工人当月考勤统计 -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar mr-2"></i>
                            <span th:text="${worker.name}"></span>当月考勤统计
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3 mb-3">
                                <div class="card border-success">
                                    <div class="card-body p-2">
                                        <h5 class="card-title text-success">正常</h5>
                                        <p class="card-text display-4" id="normalCount">-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card border-warning">
                                    <div class="card-body p-2">
                                        <h5 class="card-title text-warning">迟到</h5>
                                        <p class="card-text display-4" id="lateCount">-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card border-info">
                                    <div class="card-body p-2">
                                        <h5 class="card-title text-info">早退</h5>
                                        <p class="card-text display-4" id="earlyLeaveCount">-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card border-danger">
                                    <div class="card-body p-2">
                                        <h5 class="card-title text-danger">缺勤</h5>
                                        <p class="card-text display-4" id="absentCount">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/attendance/worker/{id}(id=${worker.id})}" class="btn btn-outline-primary">
                                <i class="fas fa-list mr-1"></i>查看所有考勤记录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 页面特定的JavaScript -->
    <th:block layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                // 加载当月考勤统计数据
                loadMonthlyStats();
                
                function loadMonthlyStats() {
                    const workerId = [[${worker.id}]];
                    const date = [[${attendance.date}]];
                    const month = new Date(date).getMonth() + 1; // JavaScript月份从0开始
                    const year = new Date(date).getFullYear();
                    
                    // 构建当月开始和结束日期
                    const startDate = new Date(year, month - 1, 1);
                    const endDate = new Date(year, month, 0);
                    
                    // AJAX请求获取统计数据
                    $.ajax({
                        url: '/api/attendance/stats',
                        type: 'GET',
                        data: {
                            workerId: workerId,
                            startDate: formatDate(startDate),
                            endDate: formatDate(endDate)
                        },
                        success: function(response) {
                            if (response) {
                                $('#normalCount').text(response.normal || 0);
                                $('#lateCount').text(response.late || 0);
                                $('#earlyLeaveCount').text(response.earlyLeave || 0);
                                $('#absentCount').text(response.absent || 0);
                            }
                        },
                        error: function() {
                            // 错误处理，显示默认值
                            $('#normalCount, #lateCount, #earlyLeaveCount, #absentCount').text('0');
                        }
                    });
                }
                
                // 日期格式化函数
                function formatDate(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            });
        </script>
    </th:block>
</body>
</html>
